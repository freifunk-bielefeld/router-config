### sync ebgp with ibgp ###
protocol pipe {
	table ebgp;
	peer table ibgp;
	import all;
	export where !net_local();
}

### sync ibgp with internal ###
protocol pipe {
	table ibgp;
	peer table internal;
	import none;
	export all;
	#export where (freifunk() || dn42() || chaosvpn());
}

### sync ospf with internal, export only local nets, import none ###
protocol pipe {
        table internal_ospf;
        peer table internal;
        import none;
	export all;
#        export filter {
#                preference = 98;
#                if net_local() then accept;
#                reject;
#        };
};

### templates ###

template bgp PEERS {
	table ebgp;
	local as myas;
	import filter {
		if freifunk() then accept;
		if dn42() then accept;
		if chaosvpn() then accept;
		reject;
	};
	export all;
	route limit 10000;
}

template bgp bgp_ibgp {
	table ibgp;
	local as myas;
	import filter {
		preference = 99;
		accept;	
	};
	export where source = RTS_BGP;
	gateway direct;
	direct;
	next hop self;
}

template bgp upstream {
        table ffrl;
        local as myas;
        import filter {
                if net_default() then accept;
                reject;
        };
        export filter {
                if net_icannv4() then accept;
                reject;
        };
};

