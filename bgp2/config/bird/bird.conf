### config for bgp1 ###

#log "/var/log/bird.log" all;
#log syslog all;

router id 5.9.226.90;
define myas = 65529;
table ebgp;
table ibgp;
table internal_ospf;
table internal;
table ffrl;

### functions ###


function net_local() {
	return net ~ [ 10.29.0.0/16+, 10.26.0.0/16+, 185.66.193.68/30+ ];
}


function dn42()
{
	return net ~ [ 172.20.0.0/14+ ];
}

function chaosvpn() {
	return net ~ [ 	10.4.0.0/16+,
			10.32.0.0/16+,
			10.100.0.0/14+,
			10.104.0.0/14+,
			172.31.0.0/16+ ];
}

function freifunk() {
	return net ~ [ 10.0.0.0/8+ ];
}


function net_icannv4() {
        return net ~ [ 185.66.193.68/30+ ];
}

function net_default() {
        return net ~ [ 0.0.0.0/0 ];
}

function free_knowledge() {
	return net ~ [ 193.30.112.0/24, # digibib nrw
        		140.98.0.0/16, # IEEExplore
			213.52.180.0/23 ]; #perinorm
}


### kernel ###

protocol kernel {
	scan time 10;
	table internal;
	kernel table 100;
	import none;
	export filter {
		krt_prefsrc = 10.29.255.41;   # edit: own ip
		if net_local() then accept;
		if freifunk() then accept;
		if dn42() then accept;
		if chaosvpn() then accept;
		if free_knowledge() then accept;
		reject;
	};
};

protocol kernel {
        scan time 10;
        table ffrl;
        kernel table 42;
        import none;
        export filter {
                if net_default() then accept;
                reject;
        };
};


protocol device {
	scan time 10;
}


protocol static {
	table internal;
	route 10.29.0.0/16 reject;
	route 10.26.0.0/16 reject;
